<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 요소</title>
    <style>
        table {
            width: 400px;
            height: 200px;
            border: 3px solid #f80;
            border-collapse: collapse;
        }
        caption{
            text-align: center;
            caption-side: top;
        }
        th, td{
            border: 3px solid #f80;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>테이블 만들기</h1>
    <table>
        <caption>표제목 : 이미지 리스트</caption>
        <tbody>
            <!-- tr>th*3{열제목$} -->
            <tr>
                <th></th>
                <th>열제목1</th>
                <th>열제목2</th>
                <th>열제목3</th>
            </tr>
            <tr>
                <th>행제목</th>
                <td><img src="../images/img1.jpg" alt="이미지1" width="90"></td>
                <td><img src="../images/img2.jpg" alt="이미지2" width="90"></td>
                <td><img src="../images/img3.jpg" alt="이미지3" width="90"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
