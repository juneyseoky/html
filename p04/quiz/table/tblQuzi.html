<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Quiz</title>
    <style>
        table {
            margin-top: 5px;
            border: 1px solid gray;
            width : 300px;
            text-align: center;
            padding: 3px;
        }
        label{
            font-style: bold;
            font-size: 13px;
            margin-bottom: 5px;
        }
        td {
            text-align: left;
            font-size: 10px;
            padding: 2px;
        }
        /* td:nth-child(2){
            width: 80px;
        } */
    </style>
</head>
<body>
    <label>[ 결과화면 ]</label>
    <table>
        <tr>
            <td>3월 재입고 품목을 알려드립니다.</td>
            <td>2020.03.14</td>
        </tr>
        <tr>
            <td>반품/환불 규정에 대해 알려드립니다.</td>
            <td>2020.03.14</td>
        </tr>
        <tr>
            <td>S/S 시즌 신규 의류 신상품 안내</td>
            <td>2020.03.14</td>
        </tr>
        <tr>
            <td>신규회원 대상 할인 이벤트 안내</td>
            <td>2020.03.14</td>
        </tr>
    </table>
</body>
</html>
