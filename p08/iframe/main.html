<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame 사용하기</title>
    <style>
        div#wrap{
            width: 600px;
            padding: 10px;
            border: 1px solid #000;
        }
        h1{
            margin: 0;
        }
        iframe{
            width: 580px;
            height: 100px;
            border: 1px solid #777;
        }
        input{
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>라이센스 동의</h1>
        <hr>
        <iframe src="licenseAgree.html" frameborder="0"></iframe>
        <div id="checkArea"><input type="checkbox" name="" id=""></div>
    </div>
    
</body>
</html>
