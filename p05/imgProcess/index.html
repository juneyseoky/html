<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th,td {
            border: 1px solid black;
        }
        th:nth-child(2) th,
        th:nth-child(2) td{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>이미지 용량 비교</h1>

    <table>
        <tbody>
            <tr>
                <th>이미지1</th>
                <th>이미지2</th>
            </tr>
            <tr>
                <td>
                    <img src="다운로드.jpg" alt="" width="200px;">
                </td>
                <td><img src="다운로드2.jpg" alt="" width="200px;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
